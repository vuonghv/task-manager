<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Task Manager</h5>
  <ng-container *ngIf="!currentUser">
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Home</a>
      <a class="p-2 text-dark" href="#">About</a>
      <a class="p-2 text-dark" routerLink="/login">Login</a>
    </nav>
    <a class="btn btn-outline-primary" routerLink="/signup">Sign up</a>
  </ng-container>
  <ng-container *ngIf="currentUser">
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Home</a>
      <a class="p-2 text-dark" href="#">About</a>
      <a class="p-2 text-dark" href="#">{{currentUser.email}}</a>
    </nav>
    <button type="button" class="btn btn-outline-primary" (click)="logout()">Logout</button>
  </ng-container>
</div>
